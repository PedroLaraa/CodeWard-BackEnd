plugins {
    id 'java'
}

group 'com.codeward'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // 1. Apache Commons Collections (vulnerável à deserialização remota - CVE-2015-7501)
    implementation 'commons-collections:commons-collections:3.2.1'

    // 2. Log4j (RCE - CVE-2021-44228)
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'

    // 3. Spring Framework (XSS e SSRF - CVE-2016-5007)
    implementation 'org.springframework:spring-web:4.3.2.RELEASE'

    // 4. Bouncy Castle (DoS e overflow - CVE-2015-7940)
    implementation 'org.bouncycastle:bcprov-jdk15on:1.52'

    // 5. Jackson Databind (RCE via polymorphic deserialization - CVE-2019-14540)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
